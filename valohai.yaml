      - pip install -r requirements.txt
      - python ./train.py {parameters}
    inputs:
      - name: dataset1
        default: datum://01806ad7-33e7-2861-7b42-6c91dff8abb8
      - name: dataset2
        default: datum://01806ad7-2cdd-29c3-a149-82853dcf3105
